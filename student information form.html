<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Information Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f2f2f2;
    }
    .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
        font-size: 14px;
    }
    input, select, textarea {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    textarea {
        height: 70px;
        resize: none;
    }
    button {
        margin-top: 15px;
        padding: 10px;
        width: 48%;
        border: none;
        cursor: pointer;
        font-size: 14px;
    }
    .btn-submit {
        background: #4CAF50;
        color: white;
    }
    .btn-reset {
        background: #ccc;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Student Information Form</h2>

    <form id="studentForm">

        <label>Last Name</label>
        <input id="lastName">

        <label>First Name</label>
        <input id="firstName">

        <label>Middle Name</label>
        <input id="middleName">

        <label>Course</label>
        <select id="course">
            <option>BSIT</option>
            <option>BSCPE</option>
            <option>BSBA</option>
            <option>BSEd</option>
            <option>Other</option>
        </select>

        <label>Year</label>
        <select id="year">
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
        </select>

        <label>Section</label>
        <select id="section">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select>

        <label>Student Number</label>
        <input id="studentNumber">

        <label>Date of Birth</label>
        <input type="date" id="dob">

        <label>Gender</label>
        <select id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Complete Address</label>
        <textarea id="address"></textarea>

        <label>Contact Number</label>
        <input id="contact">

        <label>Email</label>
        <input id="email">

        <div style="display: flex; justify-content: space-between;">
            <button type="reset" class="btn-reset">Reset</button>
            <button type="submit" class="btn-submit">Submit</button>
        </div>

    </form>
</div>

</body>
</html>
